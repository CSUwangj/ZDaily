# The URL the site will be built for
base_url = "https://csuwangj.github.io/ZDaily/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
title = "CSUwangj's daily challenge"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "DogFood"
generate_feed = true
feed_filename = "rss.xml"
taxonomies = [
  {name = "categories", rss = true},
  {name = "tags", rss = true},
  {name = "archives", rss = true},
]

[slugify]
taxonomies = "off"

[extra]
site_name = "ZDaily"
menu_items = [
  {url = "$BASE_URL", name = "Home", icon = "fa-solid fa-house"},
  {url = "$BASE_URLabout", name = "About", icon = "fa-solid fa-user-circle"},
  {url = "$BASE_URLcategories", name = "Categories", icon = "fa-solid fa-book"},
  {url = "$BASE_URLtags", name = "Tags", icon = "fa-solid fa-tags"},
  {url = "$BASE_URLarchives", name = "Archives", icon = "fa-solid fa-inbox"},
]
author = "CSUwangj"
quote = "Just keep in mind that hacking is very rarely in a sequence."
links = [
  {name = "blog", url = "https://CSUwangj.github.io/"}
]
author_links = [
  {name = "Github", url = "https://github.com/CSUwangj", favicon = "fa-brands fa-github"},
  {name = "EMail", url = "mailto:CSUwangj@protonmail.com", favicon = "fa-solid fa-envelope"},
]
copyright_year = "2018-2022"
avatar = "img/avatar.png"
katex_enabled = true